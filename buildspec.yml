version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - mvn clean install
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name lampda-CICD --zip-file target/demo-0.0.1-SNAPSHOT.jar
      - echo "DONE!!"
