version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - mvn clean install
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name lampda-CICD --zip-file fileb://target/demo-0.0.1-SNAPSHOT.jar
      - echo "DONE!!"
artifacts:
  files:
    - target/spring-boot-starter-parent-2.7.11.jar
  discard-paths: yes